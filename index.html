<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donovan & Tina — Wedding</title>
  <meta name="description" content="Donovan & Tina's wedding details, RSVP, hotel blocks and more." />
  <!-- Tailwind Play CDN (no build step) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Outfit', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; }
    .glass { backdrop-filter: blur(8px); background: rgba(255,255,255,0.85); }
    /* Animated hero background (Zakopane) */
    .hero-wrap { position: relative; overflow: hidden; }
    .hero-bg { position: absolute; inset: 0; background-position: center; background-size: cover;
      transform-origin: center; animation: kenburns 28s ease-in-out infinite alternate; filter: brightness(0.7); }
    @keyframes kenburns { 0%{transform:scale(1) translate3d(0,0,0);} 100%{transform:scale(1.12) translate3d(0,-2%,0);} }
    .tab-active { border-color: rgb(244 63 94); color: rgb(190 18 60); background: rgb(255 241 242); }
  </style>
</head>
<body class="bg-rose-50 text-gray-900">
  <header class="hero-wrap h-[60vh] md:h-[70vh]">
    <div id="heroBg" class="hero-bg"></div>
    <div class="absolute inset-0 bg-black/30"></div>
    <div class="relative h-full max-w-6xl mx-auto px-6 flex items-end pb-8">
      <div class="glass rounded-2xl shadow-xl p-6 md:p-8 w-full">
        <p id="eventTag" class="text-sm text-rose-700 font-semibold"></p>
        <h1 id="heroTitle" class="mt-1 text-3xl md:text-5xl font-bold tracking-tight text-gray-900"></h1>
        <p class="mt-2 text-gray-700" id="heroSubtitle">We’re so excited to celebrate with you. Details will be posted here as they’re confirmed.</p>
      </div>
    </div>
  </header>
  <nav class="sticky top-0 z-10 bg-white/90 backdrop-blur border-b border-rose-100">
    <div class="max-w-6xl mx-auto px-6">
      <ul class="flex flex-wrap gap-2 py-3 text-sm">
        <li><button data-tab="home" class="tab-btn px-3 py-2 rounded-lg border">Home</button></li>
        <li><button data-tab="schedule" class="tab-btn px-3 py-2 rounded-lg border">Schedule</button></li>
        <li><button data-tab="travel" class="tab-btn px-3 py-2 rounded-lg border">Travel & Hotels</button></li>
        <li><button data-tab="rsvp" class="tab-btn px-3 py-2 rounded-lg border">RSVP</button></li>
        <li><button data-tab="registry" class="tab-btn px-3 py-2 rounded-lg border">Registry</button></li>
        <li><button data-tab="faq" class="tab-btn px-3 py-2 rounded-lg border">FAQ</button></li>
        <li><button data-tab="contact" class="tab-btn px-3 py-2 rounded-lg border">Contact</button></li>
      </ul>
    </div>
  </nav>
  <main class="max-w-6xl mx-auto px-6">
    <section id="page-home" class="py-10">
      <div class="glass rounded-2xl shadow-lg p-6 md:p-8">
        <div class="text-center mb-6">
          <h2 class="text-2xl md:text-3xl font-semibold tracking-tight">Countdown to the Big Day</h2>
          <p id="rsvpDeadline" class="mt-1 text-sm text-gray-600"></p>
        </div>
        <div class="grid grid-cols-4 gap-3 md:gap-6 text-center">
          <div class="rounded-xl bg-rose-100 p-4"><div id="cdDays" class="text-3xl md:text-5xl font-bold">—</div><div class="text-xs uppercase tracking-wide text-rose-700 mt-1">Days</div></div>
          <div class="rounded-xl bg-rose-100 p-4"><div id="cdHours" class="text-3xl md:text-5xl font-bold">—</div><div class="text-xs uppercase tracking-wide text-rose-700 mt-1">Hours</div></div>
          <div class="rounded-xl bg-rose-100 p-4"><div id="cdMinutes" class="text-3xl md:text-5xl font-bold">—</div><div class="text-xs uppercase tracking-wide text-rose-700 mt-1">Minutes</div></div>
          <div class="rounded-xl bg-rose-100 p-4"><div id="cdSeconds" class="text-3xl md:text-5xl font-bold">—</div><div class="text-xs uppercase tracking-wide text-rose-700 mt-1">Seconds</div></div>
        </div>
      </div>
    </section>
  </main>
  <footer class="py-8 text-center text-xs text-gray-500" id="footerCopy"></footer>
  <script src="script.js"></script>
</body>
</html>
